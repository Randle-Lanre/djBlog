{% extends "blog/base.html" %}
{% load crispy_forms_tags %} <!-- used to load crispy form module -->
{% block content %}
	<div class="content-section">
  <div class="media">
    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
    <div class="media-body">
      <h2 class="account-heading">{{ user.username }}</h2>
      <p class="text-secondary">username@email.com</p>
    </div>
  </div>
  <!-- FORM HERE| form copied from registration page-->
  <!-- if the enctype is not included the image might not get saved  -->
  <form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom-mb-4">Profile Info</legend>
				{{ u_form|crispy }} <!-- modified to include  forms in created and used in views -->
				{{ p_form|crispy }} 
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Update</button>
				
			</div>

			
		</form>
</div>
{% endblock content %}
